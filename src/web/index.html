<!DOCTYPE html>
<html>
    <head>
        <title>Ecommerce Trust</title>
        <link rel='stylesheet' type="text/css" href="bootstrap.css"/>
        <link rel='stylesheet' type="text/css" href="style.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <h1>Ecommerce Trust</h1>
        </header>

        <div class="agents">
            <div class="head">
                <div class="name">Name</div>
                <div class="trust">Trust</div>
                <div class="feedbacks">Feedbacks</div>
                <div class="behaviour">Behaviour</div>
                <div class="categories">Categories</div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="agentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="agentModalTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="feedbacks">
                            <h4>Feedbacks</h4>
                            <table class="table table-striped">
                                <thead>
                                <th>Time</th>
                                <th>Score</th>
                                <th>Category</th>
                                <th>Product</th>
                                <th>Buyer</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <div class="trust">
                            <h4>Trust</h4>
                            The following trust is a global value. You can compute a personalized trust based on the product and category you want to buy from this user.
                            <div class="value">
                                <span id="agentTrust"></span>/5
                            </div>
                            <div class="computeTrust">
                                <input type="text" class="form-control" placeholder="write the category..." id="categoryInput">
                                <input type="text" class="form-control" placeholder="write the product..." id="productInput">
                                <span id="trustComputed"></span> <button type="button" class="btn btn-primary" id="computeTrustBt">Compute Trust</button>
                            </div>
                            <br>
                            <div>
                                <span id="newFeedbackAdded"></span> <button type="button" class="btn btn-primary" id="addFeedbackBt">Add Feedback</button>
                                <div class="addFeedback">
                                    <h4>New Feedback:</h4>                                    
                                    <input type="text" class="form-control" placeholder="write the category..." id="categoryFbInput">
                                    <input type="text" class="form-control" placeholder="write the product..." id="productFbInput">
                                    <input type="number" class="form-control" placeholder="write the score..." id="scoreFbInput">
                                    <input type="number" class="form-control" placeholder="write the time (tick number)..." id="tickFbInput">
                                    <input type="text" class="form-control" placeholder="write the feedback owner..." id="ownerFbInput">
                                    <button type="button" class="btn btn-primary" id="postFeedbackBt">Add</button>
                                </div>
                            </div>                   
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
</html>
