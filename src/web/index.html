<!DOCTYPE html>
<html>
    <head>
        <title>Ecommerce Trust</title>
        <link rel='stylesheet' type="text/css" href="bootstrap.css"/>
        <link rel='stylesheet' type="text/css" href="style.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <h1>Ecommerce Trust</h1>
        </header>
        
        <div class="agents">
            <div class="head">
                <div class="name">Name</div>
                <div class="behaviour">Behaviour</div>
                <div class="categories">Categories</div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="agentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="agentModalTitle"></h4>
              </div>
              <div class="modal-body">
                <div class="feedbacks">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
</html>
